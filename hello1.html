    background:rgb(226, 221, 221);

      position: absolute;
        height:34px;

   }

    {
        display:block;

        margin:100px;
        border:4px solid transparent;
        border-top-color: orangered;
        border-bottom-color: orangered;

    }




    @keyframes ani {
        0%
        {
           transform:  rotate(0deg) scale(1);
           
        }

            transform:  rotate(3600deg) scale(1.1);
        }
