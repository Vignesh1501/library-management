<html>
<head>
<style>
body
{
padding:50px;
}
.box
{
display:inline-block;
background:pink;
width:200px;
height:200px;
position:relative;
animation:myframes 2s ease-in-out 0s infinite ;
animation-direction:reverse;
}


@keyframes myframes {
    0%
    {
         height:200px;
         
    }
    100%
    {
     height:400px;
     width:400px;
     background: red;
     opacity:0.3;
    }
    30%
    {
        height:100px;
        transform: translatex(100px);
    }
    
}
</style>
</head>
<body>

<div class="box">
</div>

</body>
</html>
